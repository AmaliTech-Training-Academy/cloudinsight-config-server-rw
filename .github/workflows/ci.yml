name: Backend Services CI (No Tests)

on:
  push:
    branches: [main, develop]
    paths:
      - "config-server/**"
      - "service-discovery/**"
      - "api-gateway/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "config-server/**"
      - "service-discovery/**"
      - "api-gateway/**"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: cloudinsight

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      config-server: ${{ steps.changes.outputs.config-server }}
      service-discovery: ${{ steps.changes.outputs.service-discovery }}
      api-gateway: ${{ steps.changes.outputs.api-gateway }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            config-server:
              - 'config-server/**'
            service-discovery:
              - 'service-discovery/**'
            api-gateway:
              - 'api-gateway/**'

  build-config-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.config-server == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-config-server-${{ hashFiles('config-server/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-config-server-
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./config-server
        run: |
          mvn clean compile -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B -V

      - name: Package application
        working-directory: ./config-server
        run: |
          mvn package -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-config-server
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./config-server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-service-discovery:
    needs: detect-changes
    if: needs.detect-changes.outputs.service-discovery == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-service-discovery-${{ hashFiles('service-discovery/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-service-discovery-
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./service-discovery
        run: |
          mvn clean compile -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B -V

      - name: Package application
        working-directory: ./service-discovery
        run: |
          mvn package -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-service-discovery
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./service-discovery
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-api-gateway:
    needs: detect-changes
    if: needs.detect-changes.outputs.api-gateway == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-api-gateway-${{ hashFiles('api-gateway/**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-api-gateway-
            ${{ runner.os }}-maven-

      - name: Build with Maven
        working-directory: ./api-gateway
        run: |
          mvn clean compile -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B -V

      - name: Package application
        working-directory: ./api-gateway
        run: |
          mvn package -DskipTests=true \
            -Dmaven.javadoc.skip=true \
            -B

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-api-gateway
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  notify-success:
    needs:
      [
        detect-changes,
        build-config-server,
        build-service-discovery,
        build-api-gateway,
      ]
    if: always() && (needs.build-config-server.result == 'success' || needs.build-service-discovery.result == 'success' || needs.build-api-gateway.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Notify success
        run: |
          echo "âœ… Backend services CI completed successfully!"
          echo "Built services:"
          if [[ "${{ needs.detect-changes.outputs.config-server }}" == "true" ]]; then
            echo "  - Config Server: ${{ needs.build-config-server.result }}"
          fi
          if [[ "${{ needs.detect-changes.outputs.service-discovery }}" == "true" ]]; then
            echo "  - Service Discovery: ${{ needs.build-service-discovery.result }}"
          fi
          if [[ "${{ needs.detect-changes.outputs.api-gateway }}" == "true" ]]; then
            echo "  - API Gateway: ${{ needs.build-api-gateway.result }}"
          fi
